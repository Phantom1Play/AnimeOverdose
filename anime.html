    <script>
    
        function getFileSity(fileName){
            let  request = new XMLHttpRequest();
            request.open('GET', fileName, false);
            request.send(null);
            return  JSON.parse(request.responseText);
        }
        
        let animeCount = getFileSity('./info/data/anime_quantity.json');
        
        console.log(animeCount[0]["ID"]);
        
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }
        
        let random_number = getRandomInt(1, animeCount[0]["ID"]);
        
        function randomAnime() {
            window.location.href = '/titles/' + random_number + '.html';
        }
